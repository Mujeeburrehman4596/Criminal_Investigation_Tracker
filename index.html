<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Investigation Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Criminal Investigation Tracker</h1>
        <p class="lead">Track criminal activities and predict suspects!</p>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">Report a Crime</h3>
            <form id="crimeReportForm">
                <div class="mb-3">
                    <label for="crimeType" class="form-label">Type of Crime</label>
                    <input type="text" class="form-control" id="crimeType" required>
                </div>
                <div class="mb-3">
                    <label for="crimeLocation" class="form-label">Location</label>
                    <input type="text" class="form-control" id="crimeLocation" required>
                </div>
                <div class="mb-3">
                    <label for="crimeDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="crimeDate" required>
                </div>
                <div class="mb-3">
                    <label for="suspectDetails" class="form-label">Suspect Details</label>
                    <textarea class="form-control" id="suspectDetails" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Report</button>
                <div id="reportMessage" class="mt-2"></div>
            </form>
        </div>
    </div>

    <div class="card mb-4" id="predictionCard" style="display: none;">
        <div class="card-body">
            <h3 class="card-title">Suspect Prediction</h3>
            <p id="predictedSuspects"></p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
